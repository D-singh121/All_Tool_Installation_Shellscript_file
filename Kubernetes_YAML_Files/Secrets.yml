# This template defines a Secret for storing sensitive data in Kubernetes
apiVersion: v1
kind: Secret
metadata:
  name: <secret-name> # Replace with a descriptive name for your secret
stringData:
  # Replace with key-value pairs for your sensitive data
  <key1>: <value1> (base64 encoded)
  <key2>: <value2> (base64 encoded)
  # ... (add more key-value pairs as needed)
